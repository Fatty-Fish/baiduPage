<html>
<head>
	<meta charset = "utf-8">
	<link rel = "stylesheet" type = "text/css" href = "./out/css/index2.css">
	<link rel="stylesheet" href="./out/css/index2_guide.css">
	<title>注册百度账号</title>
</head>
<body>
<div class = "wrapper">
	<form method = "post">
		<p>
			<span class = "content">用户名</span>
			<input type = "text" name = "username" placeholder = "请设置用户名" id = "username" value =""/>
			<span class = "clear" id = "clearOne" style = "display:none"></span>
			<span id = "errorname" style = "display:none">此用户名太受欢迎,请更换一个</span>
			<span id="emptyname" style = "display: none">用户名不可为空</span>
			<span id = "successname" style = "display:none"></span>
			<span class = "tip" id = "tipOne" style = "display:none">设置后不可更改<br>中英文均可，最长14个英文或7个汉字</span>
		</p>
		<p>
			<span class = "content">手机号</span>
			<input type = "text" name = "phonenumber" placeholder = "可用于登录和找回密码" id = "phonenumber" value = ""/>
			<span class = "clear" id = "clearTwo" style = "display:none"></span>
			<span id = "errorphone" style = "display:none">手机号码格式不正确</span>
			<span id = "successphone" style = "display:none"></span>
			<span class = "tip" id = "tipTwo" style = "display:none">请输入中国大陆手机号,其他用户不可见</span>
		</p>
		<p>
			<span class = "content">密码</span>
			<input type = "password" name = "password" placeholder = "请设置登录密码" id = "password" value = ""/> 
			<span class = "clear" id = "clearThree" style = "display:none"></span>
			<span id = "successpassword" style = "display:none"></span>
		</p>
		<button type = "submit" class = "register" method = "get">注册</button>
		<button type = "submit" class = "register" method = "get">已注册？登录</button>		
	</form>
</div>
<div class="guide">
	<div class="guide_nav">百度登陆注册
	</div>
	<div class="guide_qrcode">
		<img src="./out/images/qrcode.png" alt="">
		<img src="./out/images/qrcodeLoginGuide.png" alt="">
	</div>
	<div class="guide_line">请使用<a href="https://mo.baidu.com/wuxian/?from=1019447z" class="app">百度app</a>扫码登录</div>
</div>
<script src = "./out/js/index2.js"></script>

</body>
</html>
